<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FEN Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f5f5f5;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      gap: 1px;
      margin-bottom: 20px;
    }
    .square {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }
    .white { background: #eee; }
    .black { background: #444; color: white; }
    .selected { outline: 3px solid red; }
    #fen {
      width: 90%;
      font-size: 18px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Fast FEN Generator</h2>
  <div id="board"></div>
  <textarea id="fen" rows="2" readonly></textarea>

  <script>
    const board = document.getElementById('board');
    const fenField = document.getElementById('fen');

    const pieceMap = {
      'p': '♟', 'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚',
      'P': '♙', 'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔'
    };

    const reverseMap = Object.fromEntries(Object.entries(pieceMap).map(([k, v]) => [v, k]));

    const squares = [];
    let selected = 0;

    function createBoard() {
      for (let i = 0; i < 64; i++) {
        const sq = document.createElement('div');
        const row = 7 - Math.floor(i / 8);
        const col = i % 8;
        sq.dataset.index = i;
        sq.dataset.row = row;
        sq.dataset.col = col;
        sq.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
        sq.addEventListener('click', () => selectSquare(i));
        board.appendChild(sq);
        squares.push(sq);
      }
      selectSquare(0);
    }

    function selectSquare(i) {
      squares[selected].classList.remove('selected');
      selected = i;
      squares[selected].classList.add('selected');
    }

    function placePiece(key) {
      const piece = key.toLowerCase();
      if ('prnbqk'.includes(piece)) {
        const isUpper = key === key.toUpperCase();
        squares[selected].textContent = pieceMap[isUpper ? piece.toUpperCase() : piece];
      } else if (key === 'Backspace' || key === 'Delete' || key === ' ') {
        squares[selected].textContent = '';
      }
      updateFEN();
    }

    function updateFEN() {
      let fen = '';
      for (let r = 7; r >= 0; r--) {
        let empty = 0;
        for (let c = 0; c < 8; c++) {
          const sq = squares.find(s => s.dataset.row == r && s.dataset.col == c);
          const txt = sq.textContent;
          if (!txt) {
            empty++;
          } else {
            if (empty) {
              fen += empty;
              empty = 0;
            }
            fen += reverseMap[txt] || '';
          }
        }
        if (empty) fen += empty;
        if (r !== 0) fen += '/';
      }
      fen += ' w KQkq - 0 1';
      fenField.value = fen;
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') {
        selectSquare((selected + 63) % 64);
      } else if (e.key === 'ArrowRight') {
        selectSquare((selected + 1) % 64);
      } else if (e.key === 'ArrowUp') {
        selectSquare((selected + 56) % 64);
      } else if (e.key === 'ArrowDown') {
        selectSquare((selected + 8) % 64);
      } else {
        placePiece(e.key);
      }
    });

    createBoard();
    updateFEN();
  </script>
</body>
</html>
