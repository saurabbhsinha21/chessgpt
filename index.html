<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultra Fast FEN Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 10px; }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      width: 360px;
      margin: 10px auto;
      border: 2px solid #444;
    }
    .square {
      width: 45px;
      height: 45px;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      box-sizing: border-box;
    }
    .white { background-color: #f0d9b5; }
    .black { background-color: #b58863; }
    .selected-square {
      outline: 3px solid red;
    }
    #pieces {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      max-width: 340px;
      margin: auto;
    }
    .piece-btn {
      font-size: 26px;
      padding: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      background: #eee;
      border-radius: 6px;
    }
    .selected { border-color: red; background: #ddd; }
    #fen {
      width: 92%;
      margin-top: 10px;
      font-family: monospace;
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>‚ôüÔ∏è Ultra-Fast Chess FEN Generator</h2>

  <div id="pieces"></div>
  <div id="board"></div>

  <input type="text" id="fen" readonly />
  <button onclick="copyFEN()">üìã Copy FEN</button>

  <script>
    const board = Array.from({ length: 8 }, () => Array(8).fill(''));
    let selectedPiece = '';
    let selectedRow = 0;
    let selectedCol = 0;

    const pieceMap = {
      'P': '‚ôô', 'N': '‚ôò', 'B': '‚ôó', 'R': '‚ôñ', 'Q': '‚ôï', 'K': '‚ôî',
      'p': '‚ôü', 'n': '‚ôû', 'b': '‚ôù', 'r': '‚ôú', 'q': '‚ôõ', 'k': '‚ôö',
      '': '‚õî'
    };

    const pieceOrder = ['P','N','B','R','Q','K','p','n','b','r','q','k',''];

    function createPieceButtons() {
      const container = document.getElementById('pieces');
      pieceOrder.forEach(p => {
        const btn = document.createElement('button');
        btn.className = 'piece-btn';
        btn.textContent = pieceMap[p];
        btn.dataset.piece = p;
        btn.onclick = () => {
          selectedPiece = p;
          document.querySelectorAll('.piece-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
        };
        container.appendChild(btn);
      });
    }

    function renderBoard() {
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
          if (row === selectedRow && col === selectedCol) {
            square.classList.add('selected-square');
          }
          square.textContent = pieceMap[board[row][col]] || '';
          square.onclick = () => {
            board[row][col] = (board[row][col] === selectedPiece) ? '' : selectedPiece;
            renderBoard();
            updateFEN();
          };
          boardDiv.appendChild(square);
        }
      }
    }

    function updateFEN() {
      const rows = board.map(row => {
        let fenRow = '', empty = 0;
        for (const sq of row) {
          if (!sq) empty++;
          else {
            if (empty) { fenRow += empty; empty = 0; }
            fenRow += sq;
          }
        }
        if (empty) fenRow += empty;
        return fenRow;
      });
      document.getElementById('fen').value = rows.join('/') + ' w KQkq - 0 1';
    }

    function copyFEN() {
      const input = document.getElementById('fen');
      input.select();
      document.execCommand('copy');
    }

    function handleKeyDown(e) {
      if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Enter',' '].includes(e.key)) {
        e.preventDefault();
      }

      switch (e.key) {
        case 'ArrowUp':
          selectedRow = Math.max(0, selectedRow - 1);
          break;
        case 'ArrowDown':
          selectedRow = Math.min(7, selectedRow + 1);
          break;
        case 'ArrowLeft':
          selectedCol = Math.max(0, selectedCol - 1);
          break;
        case 'ArrowRight':
          selectedCol = Math.min(7, selectedCol + 1);
          break;
        case 'Enter':
        case ' ':
          board[selectedRow][selectedCol] = board[selectedRow][selectedCol] === selectedPiece ? '' : selectedPiece;
          updateFEN();
          break;
        default:
          // Uppercase = White, Lowercase = Black
          const key = e.key;
          if (pieceMap[key]) {
            selectedPiece = key;
            document.querySelectorAll('.piece-btn').forEach(b => {
              b.classList.toggle('selected', b.dataset.piece === selectedPiece);
            });
          }
      }
      renderBoard();
    }

    document.addEventListener('keydown', handleKeyDown);
    createPieceButtons();
    renderBoard();
    updateFEN();
  </script>
</body>
</html>
